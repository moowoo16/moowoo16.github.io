<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ica12.css">
    <title>Christmas Trivia</title>
</head>
<body>
    <div class="app">
        <header>Random Christmas Trivia</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new bit of trivia!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the answer!
          </button>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>

      <script>
        var newBtn = document.querySelector('#js-new-quote');
        newBtn.addEventListener('click', getQuote);
        
        var answerBtn = document.querySelector('#js-tweet');
        answerBtn.addEventListener('click',() => displayAnswer(current.answer));
        
        var answerText = document.querySelector("#js-answer-text");
        
        var endpoint = "https://trivia.cyberwisp.com/getrandomchristmasquestion";

        let current = {
            question: "",
            answer: ""
        };

        async function getQuote() {
            try {
                const response = await fetch(endpoint);

                if (!response.ok) {
                    throw Error(response.statusText);
                }

                const json = await response.json ();
                //console.log(json);
                displayQuote(json.question);

                current.question = json.question;
                current.answer = json.answer;

                answerText.textContent = '';

            } catch(err) {
                console.log(err);
                alert('Fail');
            }
        }

        function displayQuote(quote) {
            const quoteText = document.querySelector('#js-quote-text');
            quoteText.textContent = quote;
        }

        function displayAnswer (answer) {
            answerText.textContent = answer;
        }

        getQuote();
      </script>
</body>
</html>
