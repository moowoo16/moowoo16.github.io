<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 12 - Quote Machine</title>
  <link rel="stylesheet" href="wa12.css">
</head>
<body>

  <div id="quote-box">
    <div id="quote">Click the button to get a quote!</div>
    <div id="author"></div>
    <div id="loading">Loading...</div>
    <button onclick="getQuote()">Get Quote</button>
  </div>

  <div id="description">
    <p>
      This quote machine uses the <a href="https://github.com/lukePeavey/quotable" target="_blank">Quotable API</a> to fetch random quotes. I extended the project by adding a loading message while the quote is being fetched, and styled the layout with my own CSS.
    </p>
  </div>

  <script>
    async function getQuote() {
      const quoteText = document.getElementById('quote');
      const authorText = document.getElementById('author');
      const loading = document.getElementById('loading');

      loading.style.display = 'block';
      quoteText.textContent = '';
      authorText.textContent = '';

      try {
        const response = await fetch('https://api.quotable.io/random');
        const data = await response.json();

        quoteText.textContent = `"${data.content}"`;
        authorText.textContent = `â€” ${data.author}`;
        loading.style.display = 'none';
      } catch (error) {
        quoteText.textContent = 'Failed to fetch quote. Please try again.';
        loading.style.display = 'none';
      }
    }
  </script>

</body>
</html>
