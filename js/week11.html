<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", inital-scale="1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Hello!</h1>

    <script>
        const header = document.querySelector('.heading');
        header.addEventListener('click', changecolor('red'));

        function changecolor(color) {
            header.textContent = color;
        }

        var x = 1;
        for (let i = 0; i < 10, i++) {
            if (x == 2) {
                console.log("X IS 2")
            }
            else if (x == 0) {
                console.log("X IS 0");
            }
            else {
                console.log("X IS 1");
            }
        }
    </script>

</body>
</html>
