<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frustrating Phone Form</title>
  <link rel="stylesheet" href="finaljsproject.css"/>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Enter your phone number below!</h1>
  <div class="phone-input" id="phoneInputContainer">
    <div class="phone-input" id="phoneInputContainer">
        <span class="group-label">(</span>
        <span id="group0" class="input-group"></span>
        <span class="group-label">)</span>
        <span class="group-label"> - </span>
        <span id="group1" class="input-group"></span>
        <span class="group-label"> - </span>
        <span id="group2" class="input-group"></span>
      </div>
  </div>

  <div id="finalPrompt" class="hidden">
    <p>Is this your phone number?</p>
    <button onclick="submitYes()">Yes</button>
    <button onclick="submitNo()">No</button>
  </div>

  <p id="progressMessage">GOOD LUCK!</p>

  <script src="finaljsproject.js"></script>
</body>
</html>
